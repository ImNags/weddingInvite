<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>Nags&KavanaMadve</title>
</head>
<body>
    <div class="main-index">
    <div class="main-body">
        <div class="invite-header">
            <h3 id="invite-name"></h3>
            <h4 id="to-celebrate" class="invite-msg"></h4>
        </div>
        <div class="invite-body">
            <h4 id="reception" class="invite-msg"></h4>
            <h4 id="muhurtha" class="invite-msg"></h4>
            <h4 id="see-you" class="invite-msg"></h4>
        </div>
        <footer class="img-footer">
            <div class="container text-center">
                <img  id="img-container" class="centered-image"  src="./images/mario.gif">
        </div>
    </footer>
</div>
</div>
</div>
<script>
   // Array of IDs for elements
var elementIDs = ["invite-name", "to-celebrate", "reception", "muhurtha", "see-you"];

// Array of lines to be typed out
var lines = [
  "Kavan & Nags",
  "Invite you to celebrate their wedding",
  "Reception - Wednesday 7th June, 7pm Onwards",
  "Muhurtha - Thursday 8th June, 10am-10.50am",
  "See you there :)"
];

// Delay between each line (in milliseconds)
var lineDelay = 500;

// Delay between each character (in milliseconds)
var typingSpeed = 100;

var index = 0;

function typeWriter() {
  if (index < elementIDs.length) {
    var currentElement = document.getElementById(elementIDs[index]);
    var currentLine = lines[index];
    var charIndex = 0;

    function typeCharacter() {
      if (charIndex < currentLine.length) {
        currentElement.innerHTML += currentLine.charAt(charIndex);
        charIndex++;
        setTimeout(typeCharacter, typingSpeed);
      } else {
        index++;
        setTimeout(typeWriter, lineDelay);
      }
    }

    typeCharacter();
  }
}

typeWriter();
  </script>

</body>
</html>
